# Fly.io app config for the API
app = "dealershipai-api"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3001"

[[services]]
  protocol = "tcp"
  internal_port = 3001

  [services.concurrency]
    type = "requests"
    soft_limit = 50
    hard_limit = 100

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "15s"
    method = "get"
    path = "/v1/healthz"

  [[services.tcp_checks]]
    interval = "30s"
    timeout = "2s"
